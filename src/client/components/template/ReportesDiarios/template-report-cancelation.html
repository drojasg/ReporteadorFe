<table id="table-1"
    style="width: 80%; margin: 0 auto 2rem auto; color: #4c4c4c; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; border-collapse: collapse;">
    <tr>
        <th colspan="2" style="padding: 0.5rem;">
            <img fill="#4296c3" width="100px"
                src="https://s3.amazonaws.com/webfiles_palace/clever-qa/booking_engine/2020-30-09-12-09-00-215779palace_logo_general.png"
                alt="Palace Resorts">
        </th>
    </tr>
    <tr style="color: #ffffff; background-color: #4296c3;">
        <td style="padding: 0.5rem;">Cancelled bookings</td>
        <td style="padding: 0.5rem;">${cancel_amount_bookings}</td>
    </tr>
    <tr>
        <td style="padding: 0.5rem;">Cancelled bookings value</td>
        <td style="padding: 0.5rem;">{cancel_bookings_value}%</td>
    </tr>
    <tr style="color: #ffffff; background-color: #4296c3;">
        <td style="padding: 0.5rem;">Cancellations</td>
        <td style="padding: 0.5rem;">{cancellations}</td>
    </tr>
    <tr>
        <td style="padding: 0.5rem;">Cancellations ratio</td>
        <td style="padding: 0.5rem;">{cancellations_ratio}%</td>
    </tr>
</table>
<table
    style="width: 80%; margin: 0 auto 2rem auto; color: #4c4c4c; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; border-collapse: collapse;">
    <tr>
        <td style="text-align: left"> <span>Palace Resorts &copy;</span></td>
        <td style="text-align: right"> {btn_download}</td>
